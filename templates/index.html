<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üöó Image Resize (Batch)</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      text-align: center;
      margin-top: 50px;
    }
    .container {
      display: inline-block;
      padding: 20px;
      border-radius: 10px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    progress {
      width: 300px;
      height: 20px;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    a.download-link {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      background: #007bff;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 14px;
    }
    a.download-link:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöó Image Resize (Batch)</h1>
    <p>Upload a ZIP containing your images. You'll receive a ZIP of enhanced results.</p>

    <form id="batchForm" enctype="multipart/form-data">
      <input type="file" name="file" accept=".zip" required>
      <button type="submit">Process ZIP</button>
    </form>

    <br>
    <progress id="progressBar" value="0" max="100" style="display:none;"></progress>
    <div id="progressText"></div>
    <div id="errorMsg" style="color:red; margin-top:10px;"></div>
    <div id="downloadLink"></div>

    <p class="note" style="margin-top:20px; color:#666;">Supported: .jpg .jpeg .png .bmp .tiff .webp</p>
  </div>

  <script>
    const form = document.getElementById('batchForm');
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');
    const errorMsg = document.getElementById('errorMsg');
    const downloadLink = document.getElementById('downloadLink');
    const submitBtn = form.querySelector('button');

    form.onsubmit = function(e) {
      e.preventDefault();
      const fileInput = form.querySelector('input[type="file"]');
      if (!fileInput.files.length) {
        alert('Please select a ZIP file.');
        return;
      }

      // Reset UI
      progressBar.value = 0;
      progressBar.style.display = 'block';
      progressText.innerText = 'Starting...';
      errorMsg.innerText = '';
      downloadLink.innerHTML = '';
      submitBtn.disabled = true;

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      fetch('/process_folder', { method: 'POST', body: formData })
        .then(res => {
          if (!res.ok) throw new Error("Server error");
          pollProgress();
        })
        .catch(err => {
          errorMsg.innerText = 'Batch start failed: ' + err.message;
          submitBtn.disabled = false;
        });
    };

    function pollProgress() {
      fetch('/progress')
        .then(res => res.json())
        .then(data => {
          progressBar.value = data.percent;
          progressText.innerText = `${data.current}/${data.total} (${data.percent}%)`;

          if (data.error) {
            errorMsg.innerText = '‚ùå Error: ' + data.error;
            submitBtn.disabled = false;
            return;
          }

          if (!data.done) {
            setTimeout(pollProgress, 500);
          } else {
            progressText.innerText += ' - ‚úÖ Done!';
            submitBtn.disabled = false;

            // Auto show download link
            downloadLink.innerHTML = '<a class="download-link" href="/download">‚¨áÔ∏è Download Processed ZIP</a>';
          }
        })
        .catch(() => {
          errorMsg.innerText = "Could not contact server.";
          submitBtn.disabled = false;
        });
    }
  </script>
</body>
</html>
