<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Batch Car Image Enhancer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>ðŸš— Image Resize (Batch)</h1>
    <p>Upload a ZIP containing your images. You'll receive a ZIP of enhanced results.</p>

    <form id="batchForm" enctype="multipart/form-data">
      <input type="file" name="file" accept=".zip" required>
      <button type="submit">Process ZIP</button>
    </form>

    <br>
    <progress id="progressBar" value="0" max="100" style="width:300px; display:none;"></progress>
    <span id="progressText"></span>
    <div id="errorMsg" style="color:red;"></div>

    <p class="note">Supported images: .jpg .jpeg .png .bmp .tiff .webp</p>
  </div>
  <script>
    const form = document.getElementById('batchForm');
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');
    const errorMsg = document.getElementById('errorMsg');

    form.onsubmit = function(e) {
      e.preventDefault();
      const filesInput = form.querySelector('input[type="file"]');
      if (!filesInput.files.length) {
        alert('Please select a ZIP file.');
        return false;
      }
      progressBar.value = 0;
      progressBar.style.display = 'inline-block';
      errorMsg.innerText = '';
      progressText.innerText = 'Starting...';

      const formData = new FormData();
      formData.append('file', filesInput.files[0]);

      fetch('/process_folder', {method: 'POST', body: formData})
        .then(res => {
          if(!res.ok) throw new Error("Server error");
          pollProgress();
        })
        .catch(err => {
          errorMsg.innerText = 'Batch start failed: ' + err.message;
        });
    };

    function pollProgress() {
      fetch('/progress').then(res => res.json()).then(data => {
        progressBar.value = data.percent;
        progressText.innerText = `${data.current}/${data.total} (${data.percent}%)`;
        if (data.error) {
          errorMsg.innerText = data.error;
          return;
        }
        if (!data.done) {
          setTimeout(pollProgress, 500);
        } else {
          progressText.innerText += " - Done!";
        }
      }).catch(() => {
        errorMsg.innerText = "Could not contact server.";
      });
    }
  </script>
</body>
</html>
